<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login — Sistema de Aluguel de Patins</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <script defer src="assets/js/app.js"></script>
</head>
<body>
  <div class="container" style="max-width:520px; margin-top:48px;">
    <div class="panel">
      <h2>Entrar</h2>
      <div id="mensagemLogin"></div>
      <form id="loginForm">
        <label>Usuário</label>
        <input id="usuario" placeholder="admin">
        <label>Senha</label>
        <input id="senha" type="password" placeholder="123456">
        <div style="height:10px"></div>
        <button class="btn" type="submit">Entrar</button>
      </form>
      <div class="tag" style="margin-top:12px">Dica: usuário <b>admin</b> / senha <b>123456</b></div>
    </div>
  </div>
  <script>document.addEventListener('DOMContentLoaded', ()=> initLoginPage());</script>
</body>
</html>
